<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="description" name="description">
    <meta name="google" content="notranslate">
    <meta content="Mashup templates have been developped by Orson.io team" name="author">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-icon-180x180.png') }}">
    <link href="{{ url_for('static', filename='assets/favicon.ico') }}" rel="icon">
    <title>Database data</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <header>
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav ">
                      <li><a href="{{ '/index.html' }}" title="">01 : Home</a></li>
                      <li><a href="https://kaakspier.nl"" title="">02 : Porofolio / about me</a></li>
                      <li><a href="{{ '/intressen' }}" title="">03 : Personal Interests</a></li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>
      <!-- heel simpel maarja -->
    <div class="container" style="padding-top: 80px;">
        <h1>Personal Interests Data</h1>
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Interest</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% else %}
                <tr>
                    <td colspan="2">No data available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
